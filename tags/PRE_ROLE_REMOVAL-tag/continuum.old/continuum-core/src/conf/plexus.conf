<plexus>

  <load-on-start>
    <service role="org.codehaus.plexus.continuum.Continuum"/>
  </load-on-start>

  <system-properties>
    <property name="maven.repo.local" value="/home/jvanzyl/maven-repo-local"/>
  </system-properties>

  <resources>
    <jar-repository>${plexus.home}/app-lib</jar-repository>
  </resources>

  <components>
    <component>
      <role>org.codehaus.plexus.continuum.Continuum</role>
      <implementation>org.codehaus.plexus.continuum.DefaultContinuum</implementation>
      <configuration>
        <work-directory>${plexus.home}/continuum</work-directory>
        <build-interval>1</build-interval>
        <moms>
          <mom>${plexus.home}/../../src/test-input/project.xml</mom>
        </moms>
      </configuration>
    </component>
    <component>
      <role>org.codehaus.plexus.compiler.Compiler</role>
      <implementation>org.codehaus.plexus.compiler.ajc.AspectJCompiler</implementation>
    </component>
    <component>
      <role>org.apache.maven.project.builder.ProjectBuilder</role>
      <implementation>org.apache.maven.project.builder.DefaultProjectBuilder</implementation>
      <configuration/>
    </component>
    <component>
      <role>org.apache.maven.project.builder.ProjectUnmarshaller</role>
      <implementation>org.apache.maven.project.builder.DefaultProjectUnmarshaller</implementation>
      <configuration/>
    </component>
    <component>
      <role>org.apache.maven.project.builder.ProjectMarshaller</role>
      <implementation>org.apache.maven.project.builder.DefaultProjectMarshaller</implementation>
      <configuration/>
    </component>
  </components>
</plexus>